  <style>
        body {
            box-sizing: border-box;
        }
        
        .font-stranger {
            font-family: 'ITC Benguiat', serif;
            letter-spacing: 0.15em;
            font-weight: 700;
        }
        
        .font-typewriter {
            font-family: 'Special Elite', cursive;
        }
        
        /* Ground texture */
        .ground-texture {
            background: 
                radial-gradient(circle at 20% 30%, #2a2a2a 0%, transparent 50%),
                radial-gradient(circle at 80% 60%, #1a1a1a 0%, transparent 50%),
                linear-gradient(135deg, #3a3a3a 0%, #1a1a1a 50%, #0a0a0a 100%);
        }
        

        
        /* Violent earthquake shake */
        @keyframes earthquakeShake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-15px, 8px) rotate(-1deg); }
            20% { transform: translate(15px, -10px) rotate(1deg); }
            30% { transform: translate(-12px, 12px) rotate(-0.5deg); }
            40% { transform: translate(18px, -8px) rotate(0.8deg); }
            50% { transform: translate(-20px, 15px) rotate(-1.2deg); }
            60% { transform: translate(12px, -12px) rotate(0.6deg); }
            70% { transform: translate(-10px, 10px) rotate(-0.8deg); }
            80% { transform: translate(8px, -8px) rotate(0.4deg); }
            90% { transform: translate(-5px, 5px) rotate(-0.2deg); }
        }
        
        /* Crack spreading animation */
        @keyframes crackSpread {
            0% {
                stroke-dashoffset: 2000;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }
        
        /* Ground pieces separating after cracks form */
        @keyframes pieceShiftLeft {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100px, 20px) rotate(-5deg);
            }
        }
        
        @keyframes pieceShiftRight {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, 20px) rotate(5deg);
            }
        }
        
        @keyframes pieceShiftUp {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, -80px) rotate(2deg);
            }
        }
        
        @keyframes pieceShiftDown {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 100px) rotate(-3deg);
            }
        }
        
        /* Zoom into portal effect */
        @keyframes zoomIntoPortal {
            0% {
                transform: scale(1) translateZ(0);
            }
            100% {
                transform: scale(5) translateZ(1000px);
                opacity: 0;
            }
        }
        
        /* Lava eruption from cracks */
        @keyframes lavaEruption {
            0% {
                opacity: 0;
                transform: scaleY(0);
            }
            50% {
                opacity: 1;
                transform: scaleY(1.2);
            }
            100% {
                opacity: 1;
                transform: scaleY(1);
            }
        }
        
        /* Lava particles shooting up from cracks */
        @keyframes lavaParticleShoot {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1.5);
                opacity: 0;
            }
        }
        
        /* Homepage zoom in from portal */
        @keyframes zoomFromPortal {
            0% {
                transform: scale(5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Lava glow */
        @keyframes lavaGlow {
            0%, 100% {
                filter: brightness(1) blur(30px);
            }
            50% {
                filter: brightness(1.5) blur(35px);
            }
        }
        
        /* Fade out preloader */
        .fade-out {
            animation: fadeOut 1.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Fade in homepage */
        .zoom-in {
            animation: zoomFromPortal 2s ease-out forwards;
        }
    </style>

  <script>
        // Configuration
        const defaultConfig = {
            portal_text: 'OPENING PORTAL',
            event_name: 'REVELATIONS 2026',
            background_color: '#000000',
            ground_color: '#1a1a1a',
            lava_color: '#ff4500',
            text_color: '#dc2626'
        };
        
        let config = { ...defaultConfig };
        
        // Earthquake and crack sequence
        async function earthquakeSequence() {
            const earthquakeContainer = document.getElementById('earthquake-container');
            const lavaLayer = document.getElementById('lava-layer');
            const preloader = document.getElementById('preloader');
            const homepage = document.getElementById('homepage');
            
            // Wait a moment before starting
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // PHASE 1: Earthquake shake (2s)
            earthquakeContainer.style.animation = 'earthquakeShake 2s ease-in-out';
            
            await new Promise(resolve => setTimeout(resolve, 400));
            
            // PHASE 2: Cracks start forming during shake (3s total)
            const crackPaths = [
                { id: 'crack-main', delay: 0, duration: 2500 },
                { id: 'crack-branch-1', delay: 600, duration: 1400 },
                { id: 'crack-branch-2', delay: 600, duration: 1400 },
                { id: 'crack-spider-1', delay: 1000, duration: 800 },
                { id: 'crack-spider-2', delay: 1000, duration: 800 },
                { id: 'crack-branch-3', delay: 1400, duration: 1400 },
                { id: 'crack-branch-4', delay: 1400, duration: 1400 },
                { id: 'crack-spider-3', delay: 1800, duration: 700 },
                { id: 'crack-spider-4', delay: 1800, duration: 700 },
                { id: 'crack-detail-1', delay: 2200, duration: 500 },
                { id: 'crack-detail-2', delay: 2200, duration: 500 }
            ];
            
            crackPaths.forEach(crack => {
                setTimeout(() => {
                    const path = document.getElementById(crack.id);
                    if (path) {
                        path.style.opacity = '1';
                        path.style.animation = `crackSpread ${crack.duration / 1000}s ease-out forwards`;
                    }
                }, crack.delay);
            });
            
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // PHASE 3: Lava erupts from cracks (2s)
            lavaLayer.style.transition = 'opacity 0.8s ease-out';
            lavaLayer.style.opacity = '1';
            lavaLayer.style.animation = 'lavaEruption 1.5s ease-out forwards';
            
            // Create lava particles shooting up from cracks
            createLavaParticles();
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // PHASE 4: Ground pieces separate slightly (1.5s)
            createGroundPieces();
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // PHASE 5: Zoom into the portal center (1.5s)
            earthquakeContainer.style.transformOrigin = 'center center';
            earthquakeContainer.style.animation = 'zoomIntoPortal 1.5s ease-in forwards';
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // PHASE 6: Show homepage zooming out from portal (2s)
            preloader.style.display = 'none';
            homepage.classList.remove('hidden');
            homepage.classList.add('zoom-in');
        }
        
        // Create lava particles erupting from cracks
        function createLavaParticles() {
            const container = document.getElementById('lava-particles');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 12 + 4;
                const xPos = 45 + Math.random() * 10; // Center around the main crack
                
                particle.className = 'absolute rounded-full';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = xPos + '%';
                particle.style.bottom = Math.random() * 60 + '%';
                particle.style.backgroundColor = Math.random() > 0.5 ? '#ff3300' : '#ff6600';
                particle.style.boxShadow = `0 0 ${size * 3}px ${particle.style.backgroundColor}`;
                particle.style.animation = `lavaParticleShoot ${1.5 + Math.random() * 1}s ease-out ${Math.random() * 0.5}s forwards`;
                
                container.appendChild(particle);
            }
        }
        
        // Create ground pieces that separate
        function createGroundPieces() {
            const container = document.getElementById('ground-pieces');
            
            // Define pieces with their clip paths and animations
            const pieces = [
                // Top left
                {
                    clipPath: 'polygon(0 0, 45% 0, 40% 35%, 35% 30%, 0 35%)',
                    animation: 'pieceShiftLeft 2.5s ease-in-out forwards',
                    delay: '0s'
                },
                // Top right
                {
                    clipPath: 'polygon(55% 0, 100% 0, 100% 35%, 65% 30%, 60% 35%)',
                    animation: 'pieceShiftRight 2.5s ease-in-out forwards',
                    delay: '0s'
                },
                // Middle left upper
                {
                    clipPath: 'polygon(0 35%, 35% 30%, 40% 35%, 38% 50%, 30% 48%, 0 50%)',
                    animation: 'pieceShiftLeft 2.5s ease-in-out forwards',
                    delay: '0.1s'
                },
                // Middle right upper
                {
                    clipPath: 'polygon(60% 35%, 65% 30%, 100% 35%, 100% 50%, 70% 48%, 62% 50%)',
                    animation: 'pieceShiftRight 2.5s ease-in-out forwards',
                    delay: '0.1s'
                },
                // Middle left lower
                {
                    clipPath: 'polygon(0 50%, 30% 48%, 38% 50%, 36% 65%, 28% 63%, 0 68%)',
                    animation: 'pieceShiftLeft 2.5s ease-in-out forwards',
                    delay: '0.2s'
                },
                // Middle right lower
                {
                    clipPath: 'polygon(62% 50%, 70% 48%, 100% 50%, 100% 68%, 72% 63%, 64% 65%)',
                    animation: 'pieceShiftRight 2.5s ease-in-out forwards',
                    delay: '0.2s'
                },
                // Bottom left
                {
                    clipPath: 'polygon(0 68%, 28% 63%, 36% 65%, 40% 100%, 0 100%)',
                    animation: 'pieceShiftLeft 2.5s ease-in-out forwards',
                    delay: '0.3s'
                },
                // Bottom right
                {
                    clipPath: 'polygon(64% 65%, 72% 63%, 100% 68%, 100% 100%, 60% 100%)',
                    animation: 'pieceShiftRight 2.5s ease-in-out forwards',
                    delay: '0.3s'
                }
            ];
            
            pieces.forEach(piece => {
                const div = document.createElement('div');
                div.className = 'absolute inset-0 ground-texture';
                div.style.clipPath = piece.clipPath;
                div.style.animation = piece.animation;
                div.style.animationDelay = piece.delay;
                div.style.boxShadow = 'inset 0 0 30px rgba(255, 69, 0, 0.5)';
                container.appendChild(div);
            });
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            earthquakeSequence();
        });
        
        // Element SDK implementation
        async function onConfigChange(newConfig) {
            const portalOpeningText = document.getElementById('portal-opening-text');
            const eventName = document.getElementById('event-name');
            
            if (portalOpeningText) {
                portalOpeningText.textContent = newConfig.portal_text || defaultConfig.portal_text;
            }
            
            if (eventName) {
                eventName.textContent = newConfig.event_name || defaultConfig.event_name;
            }
        }
        
        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.lava_color || defaultConfig.lava_color,
                        set: (value) => {
                            config.lava_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ lava_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }
        
        function mapToEditPanelValues(config) {
            return new Map([
                ['portal_text', config.portal_text || defaultConfig.portal_text],
                ['event_name', config.event_name || defaultConfig.event_name]
            ]);
        }
        
        // Initialize SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>

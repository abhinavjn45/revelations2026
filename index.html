<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revelations 2026 - Preloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Special+Elite&amp;family=Creepster&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/benguiat" rel="stylesheet">
  <style>
        body {
            box-sizing: border-box;
        }
        
        :root {
            --stranger-red: #b91c1c;
            --stranger-dark: #0a0a0a;
            --stranger-glow: #ff3333;
        }
        
        .font-stranger {
            font-family: 'Benguiat', serif;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .font-horror {
            font-family: 'Creepster', cursive;
        }
        
        .font-typewriter {
            font-family: 'Special Elite', cursive;
        }
        
        /* Hide preloader when done */
        .preloader-hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
        
        /* Logo bang-in animation */
        @keyframes bangIn {
            0% {
                transform: scale(10) rotate(180deg);
                opacity: 0;
                filter: blur(20px);
            }
            50% {
                transform: scale(0.8) rotate(-5deg);
                opacity: 1;
                filter: blur(0px);
            }
            70% {
                transform: scale(1.2) rotate(2deg);
            }
            85% {
                transform: scale(0.95) rotate(-1deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: blur(0px);
            }
        }
        
        /* Screen shake effect */
        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, 2px); }
            20% { transform: translate(5px, -2px); }
            30% { transform: translate(-3px, 4px); }
            40% { transform: translate(3px, -4px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            90% { transform: translate(0, 0); }
        }
        
        .screen-shake {
            animation: screenShake 0.5s ease-in-out;
        }
        
        /* Ripple effect on bang */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 3px solid var(--stranger-red);
            animation: ripple 1s ease-out;
        }
        
        /* Flash effect */
        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .flash-overlay {
            animation: flash 0.3s ease-out;
        }
        
        /* Flickering outline (no glow) */
        @keyframes flickerOutline {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                -webkit-text-stroke: 3px #b91c1c;
                opacity: 1;
            }
            20%, 24%, 55% {
                -webkit-text-stroke: 2px #b91c1c;
                opacity: 0.7;
            }
        }
        
        .flicker-outline {
            animation: flickerOutline 2s infinite;
        }
        
        /* Progress bar fill animation */
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .progress-fill {
            animation: progressFill 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Glitch effect for loading text */
        @keyframes glitch {
            0% {
                transform: translate(0);
                clip-path: inset(40% 0 60% 0);
            }
            20% {
                transform: translate(-2px, 2px);
                clip-path: inset(90% 0 0 0);
            }
            40% {
                transform: translate(-2px, -2px);
                clip-path: inset(50% 0 30% 0);
            }
            60% {
                transform: translate(2px, 2px);
                clip-path: inset(10% 0 85% 0);
            }
            80% {
                transform: translate(2px, -2px);
                clip-path: inset(40% 0 43% 0);
            }
            100% {
                transform: translate(0);
                clip-path: inset(25% 0 58% 0);
            }
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            animation: glitch 0.3s infinite;
            color: #ff0000;
            z-index: -1;
        }
        
        .glitch-text::after {
            animation: glitch 0.3s infinite reverse;
            color: #00ffff;
            z-index: -2;
        }
        
        /* Particle effects */
        @keyframes particleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--stranger-glow);
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }
        
        /* Crackling electricity effect */
        @keyframes crackle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .electricity-bolt {
            position: absolute;
            width: 2px;
            background: linear-gradient(180deg, #fff, #ff3333, transparent);
            animation: crackle 0.1s infinite;
        }
        
        /* Vignette effect */
        .vignette {
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
        }
        
        /* Scanlines */
        .scanlines::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }
        
        /* Percentage counter animation */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
        }
        
        .pulse-text {
            animation: pulse 1s ease-in-out infinite;
        }
        
        /* Portal effect behind logo */
        @keyframes portalSpin {
            from { transform: rotate(0deg) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            to { transform: rotate(360deg) scale(1.5); opacity: 0; }
        }
        
        .portal-effect {
            animation: portalSpin 1.5s ease-out;
        }
        
        /* Character floating animation */
        @keyframes characterFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            25% { 
                transform: translateY(-15px) translateX(5px) rotate(2deg);
            }
            50% { 
                transform: translateY(-25px) translateX(-5px) rotate(-2deg);
            }
            75% { 
                transform: translateY(-15px) translateX(5px) rotate(1deg);
            }
        }
        
        .character-float {
            animation: characterFloat 8s ease-in-out infinite;
        }
        
        /* Spore floating animation */
        @keyframes sporeFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px);
                opacity: 0.15;
            }
            50% { 
                transform: translateY(-30px) translateX(10px);
                opacity: 0.25;
            }
        }
        
        .spore-float {
            animation: sporeFloat 6s ease-in-out infinite;
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

  <script>
        // Configuration
        const defaultConfig = {
            loading_text: 'ENTERING THE UPSIDE DOWN',
            primary_color: '#b91c1c',
            text_color: '#d1d5db',
            background_color: '#0a0a0a',
            accent_color: '#ff3333',
            progress_color: '#dc2626'
        };
        
        let config = { ...defaultConfig };
        
        // Preloader state
        let isPreloaderComplete = false;
        
        // Loading messages that cycle during progress
        const loadingMessages = [
            'Scanning for threats...',
            'Opening portal...',
            'Detecting parallel dimensions...',
            'Establishing connection...',
            'Bypassing Hawkins firewall...',
            'Loading Mind Flayer protocols...',
            'Syncing with the Upside Down...',
            'Calibrating Demogorgon sensors...',
            'Almost there...'
        ];
        
        // Create particles explosion effect
        function createParticleExplosion(x, y, count = 30) {
            const container = document.getElementById('particle-container');
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (Math.PI * 2 * i) / count;
                const velocity = 50 + Math.random() * 50;
                const offsetX = Math.cos(angle) * velocity;
                const offsetY = Math.sin(angle) * velocity;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                particle.style.animationDuration = (1 + Math.random()) + 's';
                
                container.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }
        
        // Create ripple effect
        function createRipple() {
            const container = document.getElementById('ripple-container');
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    ripple.style.width = '200px';
                    ripple.style.height = '200px';
                    ripple.style.marginLeft = '-100px';
                    ripple.style.marginTop = '-100px';
                    
                    container.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 1000);
                }, i * 100);
            }
        }
        
        // Create electricity bolts
        function createElectricityBolts() {
            const container = document.getElementById('electricity-container');
            container.style.opacity = '1';
            
            for (let i = 0; i < 8; i++) {
                const bolt = document.createElement('div');
                bolt.className = 'electricity-bolt';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 80 + Math.random() * 40;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                const height = 40 + Math.random() * 60;
                
                bolt.style.left = `calc(50% + ${x}px)`;
                bolt.style.top = `calc(50% + ${y}px)`;
                bolt.style.height = height + 'px';
                bolt.style.transform = `rotate(${angle}rad)`;
                bolt.style.animationDelay = Math.random() * 0.1 + 's';
                
                container.appendChild(bolt);
            }
            
            setTimeout(() => {
                container.style.opacity = '0';
                setTimeout(() => {
                    container.innerHTML = '';
                }, 300);
            }, 500);
        }
        
        // Bang animation sequence
        async function bangInSequence() {
            const logoContainer = document.getElementById('logo-container');
            const flashOverlay = document.getElementById('flash-overlay');
            const contentContainer = document.getElementById('content-container');
            const portalBg = document.getElementById('portal-bg');
            
            // Wait a moment
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Show and animate portal
            portalBg.style.opacity = '1';
            portalBg.classList.add('portal-effect');
            
            // Flash effect
            flashOverlay.classList.add('flash-overlay');
            flashOverlay.style.opacity = '1';
